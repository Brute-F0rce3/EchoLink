<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>sipML5 live demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Keywords" content="doubango, sipML5, VoIP, HTML5, WebRTC, RTCWeb, SIP, IMS, Video chat, VP8, live demo " />
    <meta name="Description" content="HTML5 SIP client using WebRTC framework" />
    <meta name="author" content="Doubango Telecom" />

   
    <script src="SIPml-api.js?svn=252" type="text/javascript"> </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function sipRegister() {
            document.getElementById("registrationSection").classList.add("hidden");
            document.getElementById("callControlSection").classList.remove("hidden");
        }

        function sipUnRegister() {
            document.getElementById("callControlSection").classList.add("hidden");
            document.getElementById("registrationSection").classList.remove("hidden");
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Styles -->
     
    <link href="./assets/css/bootstrap.css" rel="stylesheet" />
    <style type="text/css">
        body {
            padding-top: 80px;
            padding-bottom: 40px;
        }

        .navbar-inner-red {
            background-color: #600000;
            background-image: none;
            background-repeat: no-repeat;
            filter: none;
        }

        .full-screen {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .normal-screen {
            position: relative;
        }

        .call-options {
            padding: 5px;
            background-color: #f0f0f0;
            border: 1px solid #eee;
            border: 1px solid rgba(0, 0, 0, 0.08);
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
            -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
            -webkit-transition-property: opacity;
            -moz-transition-property: opacity;
            -o-transition-property: opacity;
            -webkit-transition-duration: 2s;
            -moz-transition-duration: 2s;
            -o-transition-duration: 2s;
        }

        .tab-video,
        .div-video {
            width: 100%;
            height: 0px;
            -webkit-transition-property: height;
            -moz-transition-property: height;
            -o-transition-property: height;
            -webkit-transition-duration: 2s;
            -moz-transition-duration: 2s;
            -o-transition-duration: 2s;
        }

        .label-align {
            display: block;
            padding-left: 15px;
            text-indent: -15px;
        }

        .input-align {
            width: 13px;
            height: 13px;
            padding: 0;
            margin: 0;
            vertical-align: bottom;
            position: relative;
            top: -1px;
            overflow: hidden;
        }

        .glass-panel {
            z-index: 99;
            position: fixed;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            opacity: 0.8;
            background-color: Gray;
        }

        .div-keypad {
            z-index: 100;
            position: fixed;
            -moz-transition-property: left top;
            -o-transition-property: left top;
            -webkit-transition-duration: 2s;
            -moz-transition-duration: 2s;
            -o-transition-duration: 2s;
        }

        .previewvideo {
            position: absolute;
            width: 88px;
            height: 72px;
            margin-top: -42px;
        }
    </style>
    <link href="./assets/css/bootstrap-responsive.css" rel="stylesheet" />
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="./assets/ico/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./assets/ico/apple-touch-icon-114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./assets/ico/apple-touch-icon-72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="./assets/ico/apple-touch-icon-57-precomposed.png" />
</head>
<body style="cursor:wait">
    <div>
        <div class="row-fluid">
            <div id="registrationSection" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-12">
                <div class="text-center mb-4">
                    <label id="txtRegStatus" class="block text-sm text-gray-500 mb-2"></label>
                    <h2 class="text-xl font-semibold text-gray-700">Registration</h2>
                </div>
                <form>
                    <div class="mb-4">
                        <label for="txtDisplayName" class="block text-sm font-medium text-gray-600">Display Name:</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="txtDisplayName" 
                                placeholder="e.g. John Doe" 
                                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            />
                            <i class="fas fa-user absolute top-3 right-3 text-gray-400"></i>
                        </div>
                    </div>
            
                    <div class="mb-4">
                        <label for="txtPrivateIdentity" class="block text-sm font-medium text-gray-600">Private Identity<sup>*</sup>:</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="txtPrivateIdentity" 
                                placeholder="e.g. +33600000000" 
                                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            />
                            <i class="fas fa-phone-alt absolute top-3 right-3 text-gray-400"></i>
                        </div>
                    </div>
            
                    <div class="mb-4">
                        <label for="txtPassword" class="block text-sm font-medium text-gray-600">Password:</label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="txtPassword" 
                                class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            />
                            <i class="fas fa-lock absolute top-3 right-3 text-gray-400"></i>
                        </div>
                    </div>
            
                    <div class="flex justify-between items-center mt-6">
                        <button 
                            type="button" 
                            id="btnRegister" 
                            onclick="sipRegister()" 
                            class="flex items-center px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 focus:ring-2 focus:ring-green-300 disabled:opacity-50" 
                            disabled>
                            <i class="fas fa-sign-in-alt mr-2"></i> Log In
                        </button>
                        <button 
                            type="button" 
                            id="btnUnRegister" 
                            onclick="sipUnRegister()" 
                            class="flex items-center px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 focus:ring-2 focus:ring-red-300 disabled:opacity-50" 
                            disabled>
                            <i class="fas fa-sign-out-alt mr-2"></i> Log Out
                        </button>
                    </div>
            
                    <p class="text-xs text-gray-500 mt-4"><sup>*</sup> Mandatory Field</p>
                </form>
            </div>
            <div id="callControlSection" class="hidden span7 well table-cell align-middle p-6 bg-gray-100 rounded shadow-md">
                <label class="w-full text-center block text-lg font-medium mb-2" id="txtCallStatus">
                </label>
                <h2 class="text-2xl font-bold text-center mb-4">
                    Call Control
                </h2>
                <br />
                <table class="w-full">
                    <tr>
                        <td class="whitespace-nowrap">
                            <input type="text" id="txtPhoneNumber" placeholder="Enter phone number to call" class="w-full h-12 p-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="1" class="text-right mt-2">
                            <div class="btn-toolbar flex items-center justify-end space-x-4">
                                <div id="divBtnCallGroup" class="btn-group">
                                    <button id="btnCall" disabled class="btn btn-primary bg-blue-500 text-white py-2 px-4 rounded shadow-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Call</button>
                                </div>
                                <div class="btn-group">
                                    <input type="button" id="btnHangUp" class="btn btn-primary bg-red-500 text-white py-2 px-4 rounded shadow-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-300" value="HangUp" onclick="sipHangUp();" disabled />
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td id="tdVideo" class="tab-video">
                            <div id="divVideo" class="div-video border border-blue-500 relative w-full h-72">
                                <div id="divVideoRemote" class="relative border border-blue-700 h-full w-full opacity-100">
                                    <video class="video w-full h-full" id="video_remote" autoplay style="opacity: 0; background-color: #000000; transition: opacity 2s;"></video>
                                </div>
            
                                <div id="divVideoLocalWrapper" class="relative border-0 z-10">
                                    <iframe class="previewvideo hidden"></iframe>
                                    <div id="divVideoLocal" class="previewvideo border-0 z-10">
                                        <video class="video w-full h-full" id="video_local" autoplay muted style="opacity: 0; background-color: #000000; transition: opacity 2s;"></video>
                                    </div>
                                </div>
            
                                <div id="divScreencastLocalWrapper" class="relative ml-24 border-0 z-10">
                                    <iframe class="previewvideo hidden"></iframe>
                                    <div id="divScreencastLocal" class="previewvideo border-0 z-10"></div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center mt-4">
                            <div id="divCallOptions" class="call-options opacity-0 mt-0 flex space-x-4 justify-center">
                                <input type="button" class="btn bg-gray-200 py-2 px-4 rounded shadow-md hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-300" id="btnFullScreen" value="FullScreen" disabled onclick="toggleFullScreen();" />
                                <input type="button" class="btn bg-gray-200 py-2 px-4 rounded shadow-md hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-300" id="btnMute" value="Mute" onclick="sipToggleMute();" />
                                <input type="button" class="btn bg-gray-200 py-2 px-4 rounded shadow-md hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-300" id="btnHoldResume" value="Hold" onclick="sipToggleHoldResume();" />
                                <input type="button" class="btn bg-gray-200 py-2 px-4 rounded shadow-md hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-300" id="btnTransfer" value="Transfer" onclick="sipTransfer();" />
                                <input type="button" class="btn bg-gray-200 py-2 px-4 rounded shadow-md hover:bg-gray-300 focus:outline-none focus:ring focus:ring-gray-300" id="btnKeyPad" value="KeyPad" onclick="openKeyPad();" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br />
    </div>
    <!-- /container -->
    <!-- Glass Panel -->
    <div id='divGlassPanel' class='glass-panel' style='visibility:hidden'></div>
    <!-- KeyPad Div -->
    <div id='divKeyPad' class='span2 well div-keypad' style="left:0px; top:0px; width:250; height:240; visibility:hidden">
        <table style="width: 100%; height: 100%">
            <tr><td><input type="button" style="width: 33%" class="btn" value="1" onclick="sipSendDTMF('1');" /><input type="button" style="width: 33%" class="btn" value="2" onclick="sipSendDTMF('2');" /><input type="button" style="width: 33%" class="btn" value="3" onclick="sipSendDTMF('3');" /></td></tr>
            <tr><td><input type="button" style="width: 33%" class="btn" value="4" onclick="sipSendDTMF('4');" /><input type="button" style="width: 33%" class="btn" value="5" onclick="sipSendDTMF('5');" /><input type="button" style="width: 33%" class="btn" value="6" onclick="sipSendDTMF('6');" /></td></tr>
            <tr><td><input type="button" style="width: 33%" class="btn" value="7" onclick="sipSendDTMF('7');" /><input type="button" style="width: 33%" class="btn" value="8" onclick="sipSendDTMF('8');" /><input type="button" style="width: 33%" class="btn" value="9" onclick="sipSendDTMF('9');" /></td></tr>
            <tr><td><input type="button" style="width: 33%" class="btn" value="*" onclick="sipSendDTMF('*');" /><input type="button" style="width: 33%" class="btn" value="0" onclick="sipSendDTMF('0');" /><input type="button" style="width: 33%" class="btn" value="#" onclick="sipSendDTMF('#');" /></td></tr>
            <tr><td colspan=3><input type="button" style="width: 100%" class="btn btn-medium btn-danger" value="close" onclick="closeKeyPad();" /></td></tr>
        </table>
    </div>
    <!-- Call button options -->
    <ul id="ulCallOptions" class="dropdown-menu" style="visibility:hidden">
        <li><a href="#" onclick='sipCall("call-audiovideo");'>Video</a></li>
    </ul>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="./assets/js/jquery.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-transition.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-alert.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-modal.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-dropdown.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-scrollspy.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-tooltip.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-popover.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-button.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-collapse.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-carousel.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap-typeahead.js"></script>

    <!-- Audios -->
    <audio id="audio_remote" autoplay="autoplay"> </audio>
    <audio id="ringtone" loop src="sounds/ringtone.wav"> </audio>
    <audio id="ringbacktone" loop src="sounds/ringbacktone.wav"> </audio>
    <audio id="dtmfTone" src="sounds/dtmf.wav"> </audio>

    <script type="text/javascript">
        try {
            var pageTracker = _gat._getTracker("UA-6868621-19");
            pageTracker._trackPageview();
        } catch (err) { }
    </script>

</body>
</html>
